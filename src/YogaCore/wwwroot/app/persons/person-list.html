<!-- person-list.html -->
<h3>
    Person Lists &nbsp;
    <button type="button" class="btn btn-primary btn-xs" data-ui-sref="person_add()">
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> add
    </button>
</h3>

<table class="table table-striped table-hover table-condensed table-responsive">
    <thead>
        <tr>
            <th class="col-md-6">Name</th>
            <th class="col-md-2">Date</th>
            <th class="col-md-2">Sex</th>
            <th class="col-md-2">action</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="entity in person.listData">
            <td>{{entity.firstName}}</td>
            <td>{{entity.birthDate | date:'dd MM yyyy'}}</td>
            <td>{{entity.sex}}</td>
            <td>
                <button type="button" class="btn btn-default btn-xs" data-ui-sref="person_edit({ personId: entity.id })">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> edit
                </button>
                <button type="button" class="btn btn-danger btn-xs" data-ng-click="person.delete(entity.id)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
